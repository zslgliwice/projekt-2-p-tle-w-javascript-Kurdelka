<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	
		function sledztwo()
		{
			var morderca = parseInt(document.getElementById("liczba").value);
			var wynik = document.getElementById("wynik");

			wynik.innerHTML = "";

			for (var i=0; i<=9; i++){
				if(i == morderca){
					wynik.innerHTML += morderca + " jest morderca! Aresztuj je Watsonie! <br>";
				}else if(morderca<10 && morderca>=0){
					wynik.innerHTML +=i + " jest niewinne, jest o "+ (i < morderca ? morderca - i + " mniejsze niż morderca" : i - morderca + " większe niż morderca") +"<br>";
				}else{
					wynik.innerHTML = "No sh*t Sherlock!";
				}
			}

		
		}

	</script>

</body>
</html>
