<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
	
		function przemowa()
		{
			value = document.getElementById("postac").value;
			ile = parseInt(document.getElementById("ile").value);
			wynik = document.getElementById("wynik");

			wynik.innerHTML = "";

			if(ile == 0 || ile < 0 || isNaN(ile)){
				wynik.innerHTML = "Jeśli nie chcesz mojej zguby, krokodyla daj mi, luby";
			}else{
			for (var i=0; i<ile; i++){
				if(value === "c"){
					wynik.innerHTML += "Mocium panie! <br>";
				}else if(value === "r"){
					wynik.innerHTML += "Niech się dzieje wola nieba! <br>";
				}
			}
			}
		}

	</script>

</body>
</html>
